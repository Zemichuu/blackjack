<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        
        <div class="board">
            <div class="section">
                <h2>Dealer's Hand: <span id="dealer-sum">??</span></h2>
                <div id="dealer-cards" class="card-area"></div>
            </div>

            <div class="section">
                <h2>Your Hand: <span id="player-sum">0</span></h2>
                <div id="player-cards" class="card-area"></div>
            </div>
        </div>

        <div class="controls">
            <button id="hit-btn">Hit</button>
            <button id="stay-btn">Stay</button>
            <button id="reset-btn" class="hidden">New Game</button>
        </div>
        
        <h3 id="results"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
